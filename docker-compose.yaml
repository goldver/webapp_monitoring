version: '3'
services:
  prometheus:
    image: prom/prometheus:v2.26.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
  app:
    build: .
    container_name: flask_webapp
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "home_app"
    networks:
      - u-online

#Docker Networks
networks:
  u-online:
    driver: bridge
